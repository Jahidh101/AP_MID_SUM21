<div>
  <h1>Farmer & Buyer List</h1>

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Name</th>
        <th>NID</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
      <tr ng-repeat="fb in farmerBuyerList">
          <td>{{fb.Id}}</td>
          <td>{{fb.Type}}</td>
          <td>{{fb.Name}}</td>
          <td>{{fb.NID}}</td>
          <td>{{fb.Email}}</td>
          <td>{{fb.Address}}</td>
      </tr>
    </table>
</div>
